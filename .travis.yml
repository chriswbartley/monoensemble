language: python
sudo: false

before_deploy:
  - cd /home/travis/build/chriswbartley/monoensemble

deploy:
  provider: pypi
  user: chriswbartley
  password:
    secure: 
  on:
    tags: true
    repo: chriswbartley/monoensemble
  skip_cleanup: true

env:
  global:
    - PIP_DEPS="pytest coveralls pytest-cov flake8 cython"

python:
  - '3.6'


install:
- travis_retry pip install $PIP_DEPS
- travis_retry pip install -r requirements.txt
- travis_retry pip install -e .

script:
- flake8 --ignore N802,N806,E128 `find . -name \*.py | grep -v setup.py | grep -v version.py | grep -v __init__.py | grep -v /doc/` --exclude *example*.*
- mkdir for_test_
- cd for_test_
- py.test --pyargs monoensemble --cov-report term-missing --cov=monoensemble

after_success:
- coveralls
- cd..
- dir
